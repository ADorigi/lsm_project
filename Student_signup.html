<!DOCTYPE html>
<html>
<title>

<head>
    <meta charset="UTF-8">

<body>
<h2 style="font-size:50px; margin-top:85px; margin-left:100px">Student SignUp</h2>
<div class="Style">
    <form method="get" class="pos" action="http://localhost/LSM/signup.php">
              Registration Number:<br>
              <input type="text" name="reg_no" placeholder="e.g. 16BIT0987"><br><br>
              Name:<br>
              <input  type="text" name="name" placeholder="Your name"><br><br>
              Password:<br>
              <input  type="password" name="password" placeholder="Password"><br><br>
              Gender:<br>
              <input  type="radio" name="gender" value="Female">Female   
              <input  type="radio" name="gender" value="Male">Male<br><br>
              <label for="hostelblock">Hostel Block:</label><br>
              <select id="hostelblock" name="hostel_block">
              <option value="select" hidden>Select an option...</option>
              <option value="E block">E block</option>
              <option value="F block">F block</option>
              <option value="C block">C block</option>
              </select>
              <br><br>
              Mobile number:<br>
              <input type="text" name="mob_no" placeholder="e.g.: 8511468023"><br><br>
              Email:<br>
              <input class="text-white" type="email" name="email" placeholder="example@mail"><br><br>
              <input type="submit" value="Sign Up">
    </form>
</div>
<div class="card box" style="margin-top:-550px"><br><br>
      <span style="font-size: 35px" class="card-title">Already signed up?</span><br><br><br><br>
<a href="login.html"><input type="submit" value="Login" ></a><br><br>
